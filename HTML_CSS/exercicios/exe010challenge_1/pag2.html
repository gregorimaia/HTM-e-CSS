<head>
    <meta charset="UTF-8">

    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista abaixo. <br>
        Passe o mouse sobre os termos para saber qual Tag deverá utilizar em cada caso.  
        <ul>
            <li><abbr title="<p>">Parágrafos</abbr></li>
            <li><abbr title="<h1> <h2> <h3> <h4> <h5> <h6>">Títulos</abbr></li>
            <li><abbr title="img">Imagens</abbr></li>
            <li><abbr title="abbr">Abreviações</abbr></li>
            <li><abbr title="code + pre">Código-fonte</abbr></li>
            <li><abbr title="<ol>">Listas numeradas</abbr></li>
            <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
    <h2><a href="index.html">Voltar</a></h2>
</body>
</html>
